<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>สมัครสมาชิก</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: #0f172a; color: white;
      display: flex; align-items: center; justify-content: center;
      height: 100vh; margin: 0;
    }
    .card {
      background: #1e293b; padding: 2rem; border-radius: 16px;
      width: 100%; max-width: 400px; text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }
    input {
      width: 100%; padding: 12px; margin: 10px 0;
      background: #334155; border: none; color: white;
      border-radius: 8px; font-family: inherit;
      box-sizing: border-box; /* สำคัญ: ให้ input ไม่ล้นกรอบ */
    }
    button {
      width: 100%; padding: 12px; margin-top: 20px;
      background: #3b82f6; color: white; border: none;
      border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1rem;
    }
    button:hover { background: #2563eb; }
    .error { color: #ef4444; margin-bottom: 10px; }
    a { color: #60a5fa; text-decoration: none; }
  </style>
</head>
<body>
  <div class="card">
    <h2>สมัครสมาชิกใหม่</h2>
    
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
      <input type="text" name="username" placeholder="ตั้งชื่อผู้ใช้ (Username)" required>
      <input type="password" name="password" placeholder="รหัสผ่าน (Password)" required>
      <input type="password" name="confirm_password" placeholder="ยืนยันรหัสผ่านอีกครั้ง" required>
      <button type="submit">ยืนยันการสมัคร</button>
    </form>
    
    <p style="margin-top: 20px; font-size: 0.9rem;">
      มีบัญชีอยู่แล้ว? <a href="/login">เข้าสู่ระบบที่นี่</a>
    </p>
  </div>
</body>
</html>
