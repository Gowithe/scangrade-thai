<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>ยืนยันรหัส OTP | ScanGrade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.75);
      --card-border: rgba(255, 255, 255, 0.08);
      --accent: #38bdf8;
      --success: #10b981;
      --error: #ef4444;
      --muted: #94a3b8;
      --text: #f1f5f9;
      --input-bg: rgba(15, 23, 42, 0.6);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Sarabun', system-ui, -apple-system, sans-serif;
      background-color: var(--bg-dark);
      background-image: 
        radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.15) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.1) 0px, transparent 50%);
      background-attachment: fixed;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 420px;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }
    .page-title {
      font-size: 1.8rem;
      font-weight: 800;
      margin: 0;
      background: linear-gradient(90deg, #38bdf8, #818cf8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--card-border);
      border-radius: 24px;
      padding: 32px 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      text-align: center;
    }

    .info-text {
      color: var(--text);
      font-size: 0.95rem;
      margin-bottom: 24px;
      line-height: 1.6;
    }
    .email-highlight {
      display: block;
      color: var(--accent);
      font-weight: 700;
      font-size: 1.05rem;
      margin-top: 4px;
      word-break: break-all;
    }

    label {
      display: block;
      margin-bottom: 12px;
      color: var(--muted);
      font-size: 0.9rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      border: 1px solid var(--card-border);
      background: var(--input-bg);
      color: var(--text);
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 4px;
      text-align: center;
      outline: none;
      transition: all 0.2s;
      font-family: monospace;
    }
    input[type="text"]:focus {
      border-color: var(--success);
      box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.15);
      background: rgba(15, 23, 42, 0.8);
    }
    input::placeholder {
      font-size: 1rem;
      font-weight: 400;
      letter-spacing: 0;
      color: rgba(148, 163, 184, 0.4);
      font-family: 'Sarabun', sans-serif;
    }

    button {
      width: 100%;
      margin-top: 24px;
      padding: 16px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
    }
    button:active { transform: scale(0.98); }
    button:hover { box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4); }

    .error-msg {
      margin-top: 16px;
      color: #fca5a5;
      font-size: 0.9rem;
      background: rgba(239, 68, 68, 0.1);
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }
    
    .dev-msg {
      margin-top: 10px;
      font-size: 0.8rem;
      color: var(--muted);
      opacity: 0.7;
    }

    .footer-link {
      margin-top: 24px;
      font-size: 0.9rem;
      color: var(--muted);
    }
    .footer-link a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }
    .footer-link a:hover { text-decoration: underline; }

  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="page-title">ยืนยันตัวตน</h1>
    </div>
    <div class="card">
      <div class="info-text">
        เราได้ส่งรหัส OTP ไปยัง:
        <span class="email-highlight">{{ identifier }}</span>
      </div>
      <form method="post">
        <input type="hidden" name="token" value="{{ token }}">
        <label>กรอกรหัส 6 หลักจากอีเมล</label>
        <input type="text" name="otp" placeholder="เช่น 123456" maxlength="6" inputmode="numeric" pattern="[0-9]*" autocomplete="one-time-code" autofocus>
        {% if error %}
          <div class="error-msg">⚠️ {{ error }}</div>
        {% endif %}
        {% if dev_otp_message %}
          <div class="dev-msg">{{ dev_otp_message }}</div>
        {% endif %}
        <button type="submit">ยืนยันและเข้าสู่ระบบ ➔</button>
      </form>
      <div class="footer-link">
        ไม่ได้รับรหัส หรือกรอกผิด?<br>
        <a href="/login">ขอรหัสใหม่อีกครั้ง</a>
      </div>
    </div>
  </div>
</body>
</html>
